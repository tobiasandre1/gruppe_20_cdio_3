<body>

	<div class="mainbody">
		
		<div class="loginbox">
		
			<h1>Create user</h1>
			<form action = "rest/userservice/insert" method = "post">

				<div class="inputrow">C P R <input class="input" type="text" name="cpr"></div>
				<div class="inputrow">Role <input class="input" type="text" name="role"></div>
				<div class="inputrow"><input type="submit" value="Submit"></div>
			</form>
		
		</div>

	</div>

</body>
